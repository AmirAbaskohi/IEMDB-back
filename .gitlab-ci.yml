stages: 
 - build

variables:
  CI_REGISTRY_USER: arash_rasouli
  CI_REGISTRY_PASSWORD: Abcd1234
  CI_REGISTRY: quay.io
  CI_REGISTRY_IMAGE: index.quay.io/arash-rasouli/iemdb:back

docker-build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master
